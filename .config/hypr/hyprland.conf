$scripts = .config/hypr/scripts

# See https://wiki.hyprland.org/Configuring/Monitors/


monitor = eDP-1, 1920x1200, 1920x2160,1
monitor = DP-1, 5120x2160, 0x0, 1

bindl=,switch:Lid Switch, exec, ~/.config/hypr/scrpits/switch.sh

workspace = 1,monitor:eDP-1
workspace = 2,monitor:eDP-1
workspace = 3,monitor:eDP-1	
workspace = 4,monitor:eDP-1
workspace = 5,monitor:eDP-1

workspace = 6,monitor:DP-1, layout:master
workspace = 7,monitor:DP-1, layout:master
workspace = 8,monitor:DP-1, layout:master
workspace = 9,monitor:DP-1, layout:master
workspace = 10,monitor:DP-1, layout:master

# Scripts
exec-once = $scripts/initWallpaper
exec-once = $scripts/initWaybar
#exec-once = $scripts/initSyncthing
exec-once = $scripts/xdgdesktop
exec-once = $scripts/gtkthemes
exec-once = /usr/lib/polkit-kde-authentication-agent-1

source = /home/gilli/.cache/wal/colors-hyprland.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,18

xwayland {
	force_zero_scaling = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = dvorak
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

cursor {
    no_hardware_cursors = true
  }
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 6
    border_size = 3
    col.active_border = $color11 rgba(59595900) $color14 45deg
    col.inactive_border = rgba(59595900)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
	shadow {
		enabled = true
		range = 5
		render_power = 3
		color = rgba(1a1a1aee)
	}

    # active_opacity = 0.9
    active_opacity = 1.0
    inactive_opacity = 1.0
    # inactive_opacity = 0.7
    fullscreen_opacity = 1.0

    blur {
        enabled = false
        size = 10
        passes = 3
        ignore_opacity = true
        new_optimizations = true
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, myBezier, popin 80%
    animation = border, 1, 10, myBezier
    animation = borderangle, 1, 8, myBezier
    animation = fade, 1, 7, myBezier
    animation = workspaces, 1, 6, myBezier
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
  orientation = center
  slave_count_for_center_master = 0  # Always center the master window
  mfact = 0.5                        # Master window takes 50% width
  always_keep_position = true       # Keep it centered when no slaves

}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
}

device {

    name = elecom-trackball-mouse-huge-trackball-1 
    scroll_button = 12
    scroll_method = continuous
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

